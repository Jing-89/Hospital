<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <title>護士管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-4">

  <div class="container">
    <div class="row mb-2">
      <div class="col text-center">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createStationModal">新增站點</button>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col text-center">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#stationListModal">站點列表</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col text-center">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createNurseModal">新增護士</button>
      </div>
    </div>
    <div class="row mb-2">
      <div class="col text-center">
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#nurseListModal">護士列表</button>
      </div>
    </div>
  </div>

  <!-- 新增站點 Modal -->
  <div class="modal fade" id="createStationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="createStationForm">
          <div class="modal-header d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">返回</button>
            <button type="submit" class="btn btn-primary">新增</button>

          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="stationNameInput" class="form-label">站點名稱</label>
              <input type="text" id="stationNameInput" class="form-control" required>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- 站點列表 Modal -->
  <div class="modal fade" id="stationListModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered text-center" id="stationTable">
            <thead>
              <tr>
                <th>站點</th>
                <th>修改時間</th>
                <th>動作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- 編輯站點 Modal -->
  <div class="modal fade" id="editStationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="editStationForm">
          <div class="modal-header d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">儲存</button>
            <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">返回</button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editStationNameInput" class="form-label">站點名稱</label>
              <input type="text" id="editStationNameInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <table class="table table-bordered text-center" id="stationNursesTable">
                <h5>站點護士列表</h5>
                <thead>
                  <tr>
                    <th>員工編號</th>
                    <th>加入時間</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

            </div>
          </div>
          <div class="modal-footer">
            
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- 新增護士 Modal -->
  <div class="modal fade" id="createNurseModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="createNurseForm">
          <div class="modal-header d-flex justify-content-end">
            <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">返回</button>
            <button type="submit" class="btn btn-primary">儲存</button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="nurseIdInput">

            <div class="mb-3">
              <label for="employeeNoInput" class="form-label">員工編號</label>
              <input type="text" id="employeeNoInput" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="nurseNameInput" class="form-label">護士姓名</label>
              <input type="text" id="nurseNameInput" class="form-control" required>
            </div>

            <!-- 分配站點 -->
            <div class="mb-3">
              <label for="assignedStationsNurse" class="form-label">分配站點</label>
              <div class="row">
                <div class="col">
                  <select id="assignedStationsNurse" class="form-select" size="6"></select>
                </div>
                <div class="col-2 d-flex flex-column justify-content-center">
                  <button type="button" class="btn btn-success mb-2" id="assignBtnNurse">← 加入</button>
                  <button type="button" class="btn btn-danger" id="removeBtnNurse">移除 →</button>
                </div>
                <div class="col">
                  <select id="availableStationsNurse" class="form-select" size="6"></select>

                </div>
              </div>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- 護士列表 Modal -->
  <div class="modal fade" id="nurseListModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header d-flex justify-content-end">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">返回</button>
        </div>
        <div class="modal-body">
          <table class="table table-bordered text-center" id="nurseListTable">
            <thead>
              <tr>
                <th>員工編號</th>
                <th>修改時間</th>
                <th>動作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/hospital.js"></script>
</body>

</html>
